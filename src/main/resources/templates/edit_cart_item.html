<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Cart Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Edit Cart Item</h2>
  <form th:action="@{/cart/edit/save}" method="post" role="form" th:object="${order}">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity}" />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" />
    </div>

    <!-- Add input fields for other properties as needed -->

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

</body>
</html>
